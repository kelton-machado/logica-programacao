<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Final</title>
</head>
<body>
    <h1>Cadastro Final</h1>
    <h2>Autor: Kelton Machado</h2>
    <hr>

    <label for="code">Código</label>
    <input type="text" id="code" placeholder="XXX0000">
    <p> </p>
    <label for="product">Produto</label>
    <input type="text" id="product">
    <p> </p>
    <label for="qtd">Quantidade</label>
    <input type="number" id="qtd" placeholder="000">
    <p> </p>
    <label for="price">Preço Unitário</label>
    <input type="number" id="price" placeholder="0.00">
    <p> </p>
    <input type="button" value="Cadastrar" onclick="cadastrar()">

    <hr>

    <section id="cadastro">
        <h2>Tabela de controle financeiro</h2>
        
        <table id="tabela" border ="1"> <!-- border="1" = borda da tabela -->
            <thead> <!-- cabeçalho da tabela -->
                <tr> <!-- tr linha -->
                    <th>Código</th> <!-- th cabeçalho da coluna -->
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                
            </tbody>
        </table>

    </section>
 
    <script src="casdastro-final.js"></script>
</body>
</html>
